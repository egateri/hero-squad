plugins {
    id 'java'
}

jar {
    manifest{
        attributes'Main-Class':'com.moringaschool.student.App'
    }
}

group = 'com.moringaschool.student'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'com.sparkjava', name: 'spark-core',version:'2.9.4'
    implementation group:'com.sparkjava', name: 'spark-template-handlebars',version: '2.7.1'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.6.0'
    implementation group: 'org.sql2o', name: 'sql2o', version: '1.6.0'


}

test {
    useJUnitPlatform()
}